# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=40
markup=none

[song]
label=♬ 
command=/home/m47h4r/.config/i3/i3blocks-scripts/current-song
interval=5
signal=10
color=#dadada

# this needs xkb-switch-git from AUR
[keymap]
color=#dadada
label= 
command=bash -c 'xkb-switch;xkb-switch -W'
interval=persist

[backlight]
label= 
command=/home/m47h4r/.config/i3/i3blocks-scripts/backlight
color=#dadada
interval=5

[volume]
label= 
color=#dadada
command=/home/m47h4r/.config/i3/i3blocks-scripts/volume
interval=5
signal=10

[memory]
label= 
color=#dadada
command=/home/m47h4r/.config/i3/i3blocks-scripts/memory
interval=10

#[uptime]
